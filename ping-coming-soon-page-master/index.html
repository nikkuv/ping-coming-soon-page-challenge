<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/a7a45ec035.js" crossorigin="anonymous"></script>

</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <h1>We are launching <strong class="black"> soon!</strong></h1>
  
    <h4>Subscribe and get notified</h4>
  
    <form action=""  id="form" >
      <input type="email" class="email" placeholder="Your email">
      <button class="btn" type="submit">Notify Me</button>
      <small class="error-text">Please provide a valid email.</small>  
    </form>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="icons">
      <span class="icon">
        <a href="#"><i class="fab fa-dribbble"></i></a>
      </span>
      <span class="icon">
        <a href="#"><i class="fab fa-instagram"></i></a>
      </span>
      <span class="icon">
        <a href="#"><i class="fab fa-github"></i></a>
      </span>
    </div>    
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </main>
 <script src="script.js"></script>
</body>
</html>
